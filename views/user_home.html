<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Home Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
        background-color: #868181;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        padding: 8px 16px;
      }
      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
      }
      .navbar .profile-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">Movie Ticket Booking</a>
      <a href="/user/profile">
        <img
          src="/images/profile-icon.png"
          alt="Profile"
          class="profile-icon"
        />
      </a>
    </nav>
    <div class="content">
      <h1>Welcome to Your Home Page</h1>
      <p>This is your user home page. You can add more content here.</p>
    </div>
  </body>
</html>
